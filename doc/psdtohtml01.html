<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psd to html 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #content {
            padding: 100px 0;
            text-align: center;
        }

        #content h2 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.025em;
            margin: 0 0 10px 0;
        }

        #content p {
            font-size: 15px;
            font-weight: 300;
            letter-spacing: -0.025em;
            margin: 0 0 30px 0;
        }

        #content .container {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <section id="content">
        <h2>
            가나다라마바사
        </h2>
        <p>하나둘셋넷다섯하나둘셋넷다섯</p>
        <div class="container">
            <figure>
                <img src="../img/grid01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/grid02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/grid03.jpg" alt="">
            </figure>
        </div>
    </section>
</body>

</html>
